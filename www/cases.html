<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemCom - наши работы</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="index.html" class="main-logo">RemCom</a>

        <nav class="menu j-menu">
          <ul>
            <li>
              <a href="reviews.html">Отзывы</a>
            </li>
            <li>
              <a href="faq.html">FAQ</a>
            </li>
            <li>
              <a href="contacts.html">Контакты</a>
            </li>
            <li>
              <a href="cases.html" class="active">Наши работы</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+78128888888" class="header-phone">+7 812 888-88-88</a>

        <button class="burger j-burger">menu</button>
      </div>
    </div>
  </header>

  <main>
    <section class="cases">
      <div class="cases-inner">
        <h1 class="cases-title">Наши работы</h1>

        <ul class="filter">
          <li class="filter-item">
            <a href="#" class="filter-link active  j-filter-link" data-filter="all">Все</a>
          </li>
          <li class="filter-item">
            <a href="#" class="filter-link j-filter-link" data-filter="wood">Мебель</a>
          </li>
          <li class="filter-item">
            <a href="#" class="filter-link j-filter-link" data-filter="electro">Электроника</a>
          </li>
        </ul>

        <ul class="cases-list">
          <li class="cases-item j-cases-item" data-type="wood">Деревянные носки</li>
          <li class="cases-item j-cases-item" data-type="electro">светящаяся гирлянда</li>
          <li class="cases-item j-cases-item" data-type="electro">Nokia 3310</li>
          <li class="cases-item j-cases-item" data-type="wood">Кастрюля из фанеры</li>
          <li class="cases-item j-cases-item" data-type="electro">Macbook air</li>
          <li class="cases-item j-cases-item" data-type="electro">Холодильник</li>
          <li class="cases-item j-cases-item" data-type="wood">Тумбочка</li>
          <li class="cases-item j-cases-item" data-type="wood">Стул</li>
        </ul>
      </div>
    </section>


    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>

        <form action="#" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Имя</label>
            <input id="name" name="name" type="text" class="form-input">
          </div>
          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input id="phone" name="phone" type="tel" class="form-input">
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Что ремонтируем?</label>
            <textarea name="message" id="message" class="form-textarea"></textarea>
          </div>
          <div class="form-field">
            <input id="confirm" type="checkbox" class="form-checkbox">
            <label for="confirm" class="form-label-checkbox">Даю согласие на обработку персональных данных с соответствии с политикой обработки персональных данных</label>
          </div>
          <div class="form-field">
            <button class="btn btn-full" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="footer-inner">
      <p class="copyright">Ничего не защищено</p>

      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-link social-link-insta" title="Мы в Instagramm"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link social-link-fb" title="Мы в Facebook"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link social-link-telega" title="Читай нас в телеге"></a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
